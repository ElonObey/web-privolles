{% load static %}

<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{% static 'vlknn/favicon256.png' %}" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{% static 'vlknn/fonts/roboto/fonts.css' %}">
        <link rel="stylesheet" href="{% static 'vlknn/css/normilize.min.css' %}">
        <link rel="stylesheet" href="{% static 'vlknn/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'vlknn/css/media.css' %}">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        {% include 'vlknn/includes/header.html' %}

        <main>
            {% block content %}
            {% endblock %}
        </main>

        {% include 'vlknn/includes/footer.html' %}
    </body>

</html>
