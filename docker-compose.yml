version: '3.3'

services:
    web:
        build:
            context: .
            dockerfile: ./docker/web/Dockerfile
        restart: unless-stopped
        container_name: ${PROJECT_NAME}-web
        entrypoint: /srv/www/docker/web/wsgi-entrypoint.sh
        ports:
            - ${HOST_PORT}:80
        volumes:
            - ./:/srv/www/
        env_file:
            - ./.env

