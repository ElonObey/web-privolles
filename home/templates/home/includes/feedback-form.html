<form id="{{ id }}" class="form" method="POST" action="">
    {% csrf_token %}
    <h3 class="form__title">{{ title }}</h3>
    <span class="form__subtitle">{{ subtitle }}</span>
    <label class="form__label" for="phone_number">Введите номер телефона</label>
    <input class="form__input" type="tel" name="phone_number" placeholder="+7 (999) 888-77-66">
    <label class="form__label" for="name">Ваше имя</label>
    <input class="form__input" type="text" name="name" placeholder="Иван">
    {% if show_product_input %}
        <label class="form__label" for="product">Наименование, размер и вид продукции</label>
        <input class="form__input" type="text" name="description" placeholder="Кедр, имитация бруса 19х135">
    {% endif %}
    <div id="submit" onclick="sendAjaxForm('#{{ id }}', 'api/v1/feedback/')" class="form__button button">Отправить заявку</div>
</form>
